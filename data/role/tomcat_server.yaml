---

profile::tomcat_services::tomcat_installs:
  '/opt/tomcat0':
    source_url: 'https://www.apache.org/dist/tomcat/tomcat-9/v9.0.x/bin/apache-tomcat-9.0.x.tar.gz'
  '/opt/tomcat1':
    source_url: 'http://www-eu.apache.org/dist/tomcat/tomcat-7/v7.0.x/bin/apache-tomcat-7.0.x.tar.gz'
profile::tomcat_services::tomcat_instances:
  tomcat9-test0:
    catalina_home: '/opt/tomcat9'
    catalina_base: '/opt/tomcat9/zero'
  tomcat9-test1:
    catalina_home: '/opt/tomcat9'
    catalina_base: '/opt/tomcat9/one'
  tomcat7-test0:
    catalina_home: '/opt/tomcat7'
    catalina_base: '/opt/tomcat7/zero'
  tomcat7-test1:
    catalina_home: '/opt/tomcat7'
    catalina_base: '/opt/tomcat7/one'
profile::tomcat_services::tomcat_servers:
  'tomcat9-test2':
    catalina_base: '/opt/tomcat9/two'
    port: ’8006’
  'tomcat1-test2':
    catalina_base: '/opt/tomcat7/two'
    port: ’8015’
profile::tomcat_services::tomcat_connectors:
  'tomcat9-test2-http':
    catalina_base: '/opt/tomcat9/two'
    port: '8081'
    protocol: 'HTTP/1.1'
    additional_attributes:
      'redirectPort': '8443'
  'tomcat7-test2-http':
    catalina_base: '/opt/tomcat7/two'
    port: '8080'
    protocol: 'HTTP/1.1'
    additional_attributes:
      'redirectPort': '8444'