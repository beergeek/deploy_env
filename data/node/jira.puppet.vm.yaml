---

# Variables
variables:
  - &enable_firewall true

profile::database_services::mysql::enable_firewall: *enable_firewall
profile::database_services::mysql::mysql_server_override_options:
  override_options:
    mysqld:
      bind-address: '0.0.0.0'
      default-storage-engine: 'INNODB'
      max_allowed_packet: '2G'

profile::jira_server::enable_firewall: *enable_firewall
profile::jira_server::firewall_rules:
  '010 Jira Port 8080':
    dport: '8080'
  '010 Jira SSL Port 8443':
    dport: '8443'
profile::jira_server::firewall_rule_defaults:
  proto: 'tcp'
  action: 'accept'
