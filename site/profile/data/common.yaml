---
# Variables
variables:
  - &enable_firewall true
  - &firewall_defaults
      require: 'Class[profile::fw::pre]'
      before: 'Class[profile::fw::post]'
      proto: 'tcp'
      action: 'accept'
  - &hiera_hierarchy
    - "%{literal('%')}{clientcert}"
    - "%{literal('%')}{tier}"
    - "%{literal('%')}{pp_role}"
    - "%{literal('%')}{data_centre}"
    - common
  - &hiera_backends
      yaml:
        datadir: "/etc/puppetlabs/code/environments/%{literal('%')}{environment}/hieradata"
      json:
        datadir: "/etc/puppetlabs/code/environments/%{literal('%')}{environment}/hieradata"
  - &manage_heira true
  - &manage_eyaml false

profile::amq::noop_scope: false
profile::base::noop_scope: false
profile::dns::noop_scope: false
profile::fw::noop_scope: false
profile::logging::noop_scope: false
profile::monitor_server::noop_scope: false
profile::monitoring::noop_scope: false
profile::repos::noop_scope: false
profile::ssh::noop_scope: false
profile::sudo::noop_scope: false
profile::time_locale::noop_scope: false
profile::web_services::apache::noop_scope: false
profile::web_services::iis::noop_scope: false
profile::database_services::mysql::noop_scope: false
profile::database_services::sqlserver::noop_scope: false
profile::lb_services::haproxy::noop_scope: false


puppet_enterprise::profile::mcollective::agent::activemq_brokers:
  - "%{::servername}"

# DNS
profile::dns::name_servers:
  - 10.0.2.3
profile::dns::purge: true

# SSH
profile::ssh::enable_firewall: *enable_firewall
profile::ssh::banner_content: "This system is the property of Puppet. Unauthorised access is not permitted"
profile::ssh::allowed_groups:
  - 'root'
  - 'vagrant'
  - 'centos'
  - 'ubuntu'
profile::ssh::options_hash:
  Port: 22
  AcceptEnv: 'LANG LC_*'
  ChallengeResponseAuthentication: no
  PermitRootLogin: yes
  PrintMotd: no
  Subsystem: 'sftp /usr/libexec/openssh/sftp-server'
  UsePAM: yes
  X11Forwarding: yes
  RSAAuthentication: yes
  PubkeyAuthentication: yes

# SUDO
profile::sudo::sudo_hash:
  ubuntu:
    priority: 10
    content: '%ubuntu ALL=(ALL) NOPASSWD: ALL'
  centos:
    priority: 10
    content: '%centos ALL=(ALL) NOPASSWD: ALL'
  vagrant:
    priority: 10
    content: '%vagrant ALL=(ALL) NOPASSWD: ALL'
profile::sudo::sudo_hash_defaults:
  priority: 50
profile::sudo::sudo_purge: true
profile::sudo::sudo_replace_config: true

# LOGGING
profile::logging::rsyslog_data:
  log_local: true
  port: 514
  remote_servers: false
  remote_type: 'tcp'
profile::logging::logrotate_client_data:
  rotate: 10
  rotate_every: 'day'
  size: '200k'

# COM
profile::com::manage_hiera: *manage_heira
profile::com::hiera_hierarchy: *hiera_hierarchy
profile::com::hiera_backends: *hiera_backends
profile::com::enable_firewall: *enable_firewall
profile::com::firewall_defaults: *firewall_defaults
profile::com::firewall_hash:
  '100 allow puppet access':
    dport:
      - 8140
  '100 allow pcp access':
    dport:
      - 8142
  '100 allow mco access':
    dport:
      - 61613
  '100 allow amq access':
    dport:
      - 61616

# MOM
profile::mom::manage_hiera: *manage_heira
profile::mom::hiera_hierarchy: *hiera_hierarchy
profile::mom::hiera_backends: *hiera_backends
profile::mom::enable_firewall: *enable_firewall
profile::mom::firewall_rules:
  '010 Puppet Port 8140':
    dport: '8140'
  '010 Puppet Code Manager 8170':
    dport: '8170'
  '010 PuppetDB 8081':
    dport: '8081'
  '010 Puppet Console 443':
    dport: '443'
  '010 Puppet Classifier 4433':
    dport: '4433'
  '010 PE AMQ 61616':
    dport: '61616'
  '010 PE MCO 61613':
    dport: '61613'
  '010 PE Orchestrator 8142':
    dport: '8142'
  '010 PE Orchestrator 8143':
    dport: '8143'
profile::mom::firewall_rule_defaults: *firewall_defaults

# Load Balancer
profile::lb_services::haproxy::enable_firewall: *enable_firewall
profile::lb_services::haproxy::listeners:
  stats:
    collect_exported: false
    ipaddress: "%{::ipaddress_eth1}"
    ports: '9090'
    options:
      mode: 'http'
      stats: ['uri /', 'auth puppet:puppet']
  puppet00:
    collect_exported: true
    ipaddress: "%{::ipaddress_eth1}"
    ports: '8140'
    options:
      mode: 'tcp'
  orch00:
    collect_exported: true
    ipaddress: "%{::ipaddress_eth1}"
    ports: '8142'
    options:
      mode: 'tcp'
  mco00:
    collect_exported: true
    ipaddress: "%{::ipaddress_eth1}"
    ports: '61613'
    options:
      mode: 'tcp'
      balance: 'source'
profile::lb_services::haproxy::frontends:
  http00:
    ports: '80'
    mode: 'http'
    options:
      default_backend: 'rob.puppet.vm'
      bind: ':80'
      option:
        - httplog
      log: global
      acl:
        - 'is_rob_puppet_vm hdr_dom(host) -i rob.puppet.vm'
        - 'is_animal_puppet_vm hdr_dom(host) -i animal.puppet.vm'
        - 'is_kermit_puppet_vm hdr_dom(host) -i kermit.puppet.vm'
        - 'is_elmo_puppet_vm hdr_dom(host) -i elmo.puppet.vm'
      use_backend:
        - 'rob.puppet.vm if is_rob_puppet_vm'
        - 'animal.puppet.vm if is_animal_puppet_vm'
        - 'kermit.puppet.vm if is_kermit_puppet_vm'
        - 'elmo.puppet.vm if is_elmo_puppet_vm'
profile::lb_services::haproxy::backends:
  rob.puppet.vm:
    mode: 'http'
    collect_exported: true
    options:
      option:
        - 'forwardfor'
        - 'httpclose'
        - 'httpchk GET /index.html HTTP/1.1\r\nHOST:\ rob.puppet.vm'
      balance: 'roundrobin'
      reqirep: '^Host:   Host:\ rob.puppet.vm'
  animal.puppet.vm:
    mode: 'http'
    collect_exported: true
    options:
      option:
        - 'forwardfor'
        - 'httpclose'
        - 'httpchk GET /index.html HTTP/1.1\r\nHOST:\ animal.puppet.vm'
      balance: 'roundrobin'
      reqirep: '^Host:   Host:\ animal.puppet.vm'
  kermit.puppet.vm:
    mode: 'http'
    collect_exported: true
    options:
      option:
        - 'forwardfor'
        - 'httpclose'
        - 'httpchk GET /index.html HTTP/1.1\r\nHOST:\ kermit.puppet.vm'
      balance: 'roundrobin'
      reqirep: '^Host:   Host:\ kermit.puppet.vm'
  elmo.puppet.vm:
    mode: 'http'
    collect_exported: true
    options:
      option:
        - 'forwardfor'
        - 'httpclose'
        - 'httpchk GET /index.html HTTP/1.1\r\nHOST:\ elmo.puppet.vm'
      balance: 'roundrobin'
      reqirep: '^Host:   Host:\ elmo.puppet.vm'

# BASE
profile::base::enable_firewall: *enable_firewall
profile::base::wsus_server: 'http://wsus_server.local'
profile::base::wsus_server_port: '8530'

